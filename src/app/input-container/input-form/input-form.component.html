<form #splitForm="ngForm" (ngSubmit)="onSubmit(splitForm)">
  <input
    type="text"
    id="minutes"
    name="minutes"
    class="form-control"
    maxlength="2"
    #minuteInput
    ngModel
  />
  <span class="colon">:</span>
  <input
    type="text"
    id="seconds"
    name="seconds"
    class="form-control"
    maxlength="2"
    #secondInput
    required
    ngModel
  />
  <button class="split-button" type="submit">Split</button>
</form>
