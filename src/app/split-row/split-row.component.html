<div class="splitRow">
  <span class="splitName">{{ split_name }}</span>
  <span
    class="timeDelta"
    [ngClass]="{
      gold: is_gold,
      ahead: !is_gold && run_split < split_pb,
      behind: !is_gold && run_split >= split_pb
    }"
    >{{ time_delta === "x" ? "â€“" : (time_delta | time : true) }}</span
  >
  <span
    [ngClass]="{ pbTime: run_split === 'x', cumulativeTime: run_split !== 'x' }"
    >{{ (run_split === "x" ? split_pb : run_split) | time }}</span
  >
</div>
